<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/inbox">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Mail</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/outbox">
            <ion-icon name="a" slot="start"></ion-icon>
            <ion-label>A</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item routerLink="/spam">
          <ion-icon name="b" slot="start"></ion-icon>
          <ion-label>B</ion-label>
        </ion-item>
        <ion-item routerLink="/inbox">
          <ion-icon name="c" slot="start"></ion-icon>
          <ion-label>C</ion-label>
        </ion-item>
        <ion-item routerLink="/inbox">
          <ion-icon name="d" slot="start"></ion-icon>
          <ion-label>D</ion-label>
        </ion-item>
        <ion-item routerLink="/inbox">
          <ion-icon name="e" slot="start"></ion-icon>
          <ion-label>E</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
